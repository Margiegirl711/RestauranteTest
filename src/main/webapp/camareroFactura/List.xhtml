<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCamareroFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCamareroFacturaEmpty}" rendered="#{camareroFacturaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{camareroFacturaController.items.rowCount > 0}">
                    <h:outputText value="#{camareroFacturaController.pagination.pageFirstItem + 1}..#{camareroFacturaController.pagination.pageLastItem + 1}/#{camareroFacturaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{camareroFacturaController.previous}" value="#{bundle.Previous} #{camareroFacturaController.pagination.pageSize}" rendered="#{camareroFacturaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{camareroFacturaController.next}" value="#{bundle.Next} #{camareroFacturaController.pagination.pageSize}" rendered="#{camareroFacturaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{camareroFacturaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamareroFacturaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamareroFacturaTitle_contador}"/>
                            </f:facet>
                            <h:outputText value="#{item.contador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamareroFacturaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamareroFacturaTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamareroFacturaTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCamareroFacturaTitle_mes}"/>
                            </f:facet>
                            <h:outputText value="#{item.mes}"/>
                        </h:column>
                       
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:link outcome="/index" value="#{bundle.ListCamareroFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
