<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idfactura}" for="idfactura" />
                    <h:inputText id="idfactura" value="#{facturaController.selected.idfactura}" title="#{bundle.EditFacturaTitle_idfactura}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idfactura}"/>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_fechafactura}" for="fechafactura" />
                    <h:inputText id="fechafactura" value="#{facturaController.selected.fechafactura}" title="#{bundle.EditFacturaTitle_fechafactura}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idcamarero}" for="idcamarero" />
                    <h:selectOneMenu id="idcamarero" value="#{facturaController.selected.idcamarero}" title="#{bundle.EditFacturaTitle_idcamarero}" >
                        <f:selectItems value="#{camareroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idcliente}" for="idcliente" />
                    <h:selectOneMenu id="idcliente" value="#{facturaController.selected.idcliente}" title="#{bundle.EditFacturaTitle_idcliente}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFacturaLabel_idmesa}" for="idmesa" />
                    <h:selectOneMenu id="idmesa" value="#{facturaController.selected.idmesa}" title="#{bundle.EditFacturaTitle_idmesa}" >
                        <f:selectItems value="#{mesaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{facturaController.update}" value="#{bundle.EditFacturaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacturaViewLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.EditFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
